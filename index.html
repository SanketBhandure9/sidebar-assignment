<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar UI</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="app" role="application" aria-label="Sidebar demo">
      <!-- MAIN MENU -->
      <nav class="main-menu" aria-label="Main menu" id="mainMenu">
        <div class="group top-group" role="group" aria-label="Top icons">
          <!-- first icon - display-only -->
          <button class="mm-btn disabled" aria-hidden="true" title="Brand">
            <!-- simple brand box icon -->
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <rect
                x="2"
                y="5"
                width="20"
                height="14"
                rx="3"
                stroke="currentColor"
                stroke-width="1.4"
              ></rect>
              <rect
                x="6.5"
                y="9.5"
                width="11"
                height="5"
                rx="1"
                fill="currentColor"
                opacity=".08"
              ></rect>
            </svg>
          </button>

          <!-- dashboard -->
          <button
            class="mm-btn"
            data-key="dashboard"
            title="Dashboard"
            aria-label="Dashboard"
          >
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path
                d="M3 13h8V3H3v10zM13 21h8V11h-8v10zM13 3v6h8"
                stroke="currentColor"
                stroke-width="1.4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          <!-- tasks -->
          <button
            class="mm-btn"
            data-key="tasks"
            title="Tasks"
            aria-label="Tasks"
          >
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path
                d="M9 11l2 2 4-4M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h11"
                stroke="currentColor"
                stroke-width="1.4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <div class="bottom-group" role="group" aria-label="Bottom icons">
          <button
            class="mm-btn"
            data-key="settings"
            title="Settings"
            aria-label="Settings"
          >
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path
                d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM19.4 15a1.6 1.6 0 0 0 .17 1.9l.03.03a1 1 0 0 1-1.41 1.41l-.03-.03a1.6 1.6 0 0 0-1.9.17l-.05.06a1 1 0 0 1-1.4 0 1.6 1.6 0 0 0-1.9-.17l-.06.05a1 1 0 0 1-1.06.08 1.6 1.6 0 0 0-1.9.17l-.03.03a1 1 0 0 1-1.41-1.41l.03-.03a1.6 1.6 0 0 0 .17-1.9l-.05-.06a1 1 0 0 1 0-1.4 1.6 1.6 0 0 0-.17-1.9l-.03-.03A1 1 0 0 1 5.3 9.6l.03.03a1.6 1.6 0 0 0 1.9.17l.06-.05a1 1 0 0 1 1.06-.08 1.6 1.6 0 0 0 1.9-.17l.03-.03A1 1 0 0 1 13.6 7.3l-.03.03a1.6 1.6 0 0 0 .17 1.9l.05.06a1 1 0 0 1 0 1.4 1.6 1.6 0 0 0-.17 1.9l.03.03a1 1 0 0 1 1.41 1.41l-.03-.03a1.6 1.6 0 0 0 1.9-.17l.06-.05a1 1 0 0 1 1.06-.08 1.6 1.6 0 0 0 1.9-.17l.03-.03A1 1 0 0 1 19.4 15z"
                stroke="currentColor"
                stroke-width="0.8"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          <button
            class="mm-btn"
            data-key="profile"
            title="Profile"
            aria-label="Profile"
          >
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path
                d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                stroke="currentColor"
                stroke-width="1.4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle
                cx="12"
                cy="7"
                r="4"
                stroke="currentColor"
                stroke-width="1.4"
              />
            </svg>
          </button>
        </div>
      </nav>

      <!-- SUB MENU -->
      <aside class="sub-menu" id="subMenu" aria-label="Sub menu">
        <div class="sub-top">
          <div class="sub-title" id="subTitle">Dashboard</div>
          <button
            id="subToggle"
            class="sub-toggle"
            aria-label="Collapse sub menu"
            title="Collapse / Expand sub menu"
          >
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path
                d="M9 18l6-6-6-6"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <input
          id="subSearch"
          class="search"
          placeholder="Search..."
          aria-label="Search in submenu"
        />

        <div id="subContent">
          <!-- content is injected via JS depending on selection -->
        </div>
      </aside>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
