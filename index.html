<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar UI</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app" role="application" aria-label="Sidebar demo">
      <!-- MAIN MENU -->
      <nav class="main-menu" aria-label="Main menu" id="mainMenu">
        <div class="group top-group" role="group" aria-label="Top icons">
          <!-- first icon - display-only -->
          <button
            class="mm-btn-first disabled"
            aria-hidden="true"
            title="Brand"
          >
            <i class="fa-solid fa-cube"></i>
          </button>

          <!-- dashboard -->
          <button
            class="mm-btn"
            data-key="dashboard"
            title="Dashboard"
            aria-label="Dashboard"
          >
            <i class="fa-solid fa-chart-pie"></i>
          </button>

          <!-- tasks -->
          <button
            class="mm-btn"
            data-key="tasks"
            title="Tasks"
            aria-label="Tasks"
          >
            <i class="fa-solid fa-list-check"></i>
          </button>
        </div>

        <div class="bottom-group" role="group" aria-label="Bottom icons">
          <!-- settings -->
          <button
            class="mm-btn"
            data-key="settings"
            title="Settings"
            aria-label="Settings"
          >
            <i class="fa-solid fa-gear"></i>
          </button>

          <!-- profile -->
          <button
            class="mm-btn"
            data-key="profile"
            title="Profile"
            aria-label="Profile"
          >
            <i class="fa-solid fa-user"></i>
          </button>
        </div>
      </nav>

      <!-- SUB MENU -->
      <aside class="sub-menu" id="subMenu" aria-label="Sub menu">
        <div class="sub-top-header">
          <div class="sub-top">
            <div class="sub-title" id="subTitle">Dashboard</div>
            <button
              id="subToggle"
              class="sub-toggle"
              aria-label="Collapse sub menu"
              title="Collapse / Expand sub menu"
            >
              <i class="fa-solid fa-angle-right" id="subToggleIcon"></i>
            </button>
          </div>
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              id="subSearch"
              class="search"
              placeholder="Search..."
              aria-label="Search in submenu"
            />
          </div>
        </div>
        <div id="subContent">
          <!-- content is injected via JS depending on selection -->
        </div>
      </aside>
    </div>

    <script type="module" src="/js/script.js"></script>
  </body>
</html>
